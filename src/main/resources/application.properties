#spring.datasource.url=jdbc:mysql://localhost:3306/WebAppDB
#spring.datasource.username=root
#spring.datasource.password=1234
# Mongo DB Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=profileDb
#Servlet Multipart properties to allow uploading large files
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swaggerui
springdoc.auto-tag-classes=true
